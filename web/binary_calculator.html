<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Binary calculator</title>
    
    <script async type="application/dart" src="binary_calculator.dart"></script>
    <script async src="packages/browser/dart.js"></script>
    
    <link rel="stylesheet" href="binary_calculator.css">
  </head>
  <body>
    <h1>Binary calculator</h1>
    
    <div id="screen"></div>
    
    <button type="button" id="button-zero">0</button>
    <button type="button" id="button-one">1</button>
    <button type="button" id="button-plus">+</button>
    <button type="button" id="button-minus">-</button>
    <button type="button" id="button-times">*</button>
    <button type="button" id="button-divide">/</button>
    <button type="button" id="button-backspace">b</button>
    <button type="button" id="button-clear">c</button>
    <button type="button" id="button-equals">Equals</button>

  </body>
</html>
