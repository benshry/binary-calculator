<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Binary calculator</title>
    
    <script async type="application/dart" src="binary_calculator.dart"></script>
    <script async src="packages/browser/dart.js"></script>
    
    <link rel="stylesheet" href="binary_calculator.css">
  </head>
  <body>
    <h1>Binary calculator</h1>
    
    <div id="calculator">
      <div class="top">
        <button type="button" class="key">C</button>      
        <div id="screen"></div>
      </div>
      <div class="keys">
        <button type="button" class="key">0</button>
        <button type="button" class="key">1</button>
        <button type="button" class="key">+</button>
        <button type="button" class="key">-</button>
        <button type="button" class="key">x</button>
        <button type="button" class="key">รท</button>
        <button type="button" class="key">b</button>
        <button type="button" class="key">=</button>
      </div>
    </div>
  </body>
</html>
