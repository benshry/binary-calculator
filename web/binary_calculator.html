<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Binary Calculator</title>
    
    <script async type="application/dart" src="binary_calculator.dart"></script>
    <script async src="packages/browser/dart.js"></script>
    
    <link rel="stylesheet" href="binary_calculator.css">
  </head>
  <body>
    
    <div id="calculator">
      <div id="top">
        <span id="clear" class="key">C</span>      
        <div id="screen"></div>
      </div>
      <div class="keys">
        <span class="key">+</span>
        <span class="key">-</span>
        <span class="key">x</span>
        <span class="key">รท</span>
        <span class="key">0</span>
        <span class="key">1</span>
        <span class="key">b</span>
        <span id="equals" class="key">=</span>
      </div>
    </div>
  </body>
</html>
